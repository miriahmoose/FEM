<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="custom.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container-md">
			<div class="card mx-auto" style="width: 36rem">
				<div class="row g-0">
					<div class="col">
						<img
							src="images/image-product-desktop.jpg"
							class="img-fluid rounded header-image"
							alt="..." />
					</div>
					<div class="col">
						<div class="card-body">
							<p class="card-perfume">Perfume</p>
							<h2 class="card-title">
								Gabrielle
								<br />
								Essence Eau
								<br />
								De Parfum
							</h2>
							<p class="card-text">
								A floral, solar and voluptuous interpretation composed by
								Olivier Polge, Perfumer-Creator for the House of CHANEL.
							</p>
							<h3 class="price-new">$149.99</h3>
							<p class="price-old"><small>$169.99</small></p>
							<div class="card-text">
								<div class="d-grid gap-2">
									<button type="button" class="btn">
										<img src="images/icon-cart.svg" />
										<span>Add to Cart</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
				Frontend Mentor
			</a>
			. Coded by
			<a href="#">M. Smith</a>
			.
		</div>
		<script>
			const headerImage = document.getElementById('header-image');

			// Function to update the image source based on screen size
			function updateHeaderImage(mediaQuery) {
				if (mediaQuery.matches) {
					headerImage.src =
						'/ProductPreviewCard/images/image-product-mobile.jpg';
				} else {
					headerImage.src =
						'/ProductPreviewCard/images/image-product-desktop.jpg';
				}
			}

			// Create a media query for the desired screen size
			const mobileQuery = window.matchMedia('(max-width: 600px)');

			// Initial update on page load
			updateHeaderImage(mobileQuery);

			// Add an event listener to update the image when the media query matches
			mobileQuery.addEventListener('change', (event) => {
				updateHeaderImage(event.currentTarget);
			});
		</script>
	</body>
</html>
