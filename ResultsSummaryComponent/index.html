<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- displays site properly based on user's device -->
		<link
			rel="stylesheet"
			href="/FEM/node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="/FEM/ResultsSummaryComponent/custom.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;500;700;800&display=swap"
			rel="stylesheet" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/FEM/ResultsSummaryComponent/assets/images/favicon-32x32.png" />
		<title>Frontend Mentor | Results summary component</title>
		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				padding-top: 1rem;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container card-container text-center">
			<div class="card">
				<div class="row">
					<div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 round-edge">
						<div class="blue-text text-center">
							<p>Your Result</p>
							<div class="blue-circle bc-text text-center">
								<h2>76</h2>
								<p class="p100">of 100</p>
							</div>

							<h3 class="exclaim">Great!</h3>
							<p class="blue-text-sm">
								You scored higher than 65% of the people who have taken these
								tests.
							</p>
						</div>
					</div>
					<div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
						<h5 class="card-title">Summary</h5>
						<div class="alert reaction reaction-danger row" role="alert">
							<div class="col-6 col-flex">
								<p class="card-text">
									<img
										src="/FEM/ResultsSummaryComponent/assets/images/icon-reaction.svg"
										alt="reaction icon" />
									Reaction
								</p>
							</div>
							<div class="col-6 col-flex">
								<p class="card-text card-text-dark">
									<strong>80</strong>
									/ 100
								</p>
							</div>
						</div>
						<div class="alert memory memory-warning row" role="alert">
							<div class="col-6 col-flex">
								<p class="card-text">
									<img
										src="/FEM/ResultsSummaryComponent/assets/images/icon-memory.svg"
										alt="memory icon" />
									Memory
								</p>
							</div>
							<div class="col-6 col-flex">
								<p class="card-text card-text-dark">
									<strong>92</strong>
									/ 100
								</p>
							</div>
						</div>
						<div class="alert verbal-success verbal row" role="alert">
							<div class="col-6 col-flex">
								<p class="card-text">
									<img
										src="/FEM/ResultsSummaryComponent/assets/images/icon-verbal.svg"
										alt="verbal icon" />
									Verbal
								</p>
							</div>
							<div class="col-6 col-flex">
								<p class="card-text card-text-dark">
									<strong>61</strong>
									/ 100
								</p>
							</div>
						</div>
						<div class="alert visual visual-info row" role="alert">
							<div class="col-6 col-flex">
								<p class="card-text">
									<img
										src="/FEM/ResultsSummaryComponent/assets/images/icon-visual.svg"
										alt="visual icon" />
									Visual
								</p>
							</div>
							<div class="col-6 col-flex">
								<p class="card-text card-text-dark">
									<strong>72</strong>
									/ 100
								</p>
							</div>
						</div>
						<div class="d-grid gap-2 col-8 mx-auto">
							<button type="button" class="btn btn-dark">Continue</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
				Frontend Mentor
			</a>
			. Coded by
			<a href="#">M. Smith</a>
			.
		</div>
		<script src="/FEM/node_modules/@popperjs/core/dist/cjs/popper.js"></script>
	</body>
</html>
